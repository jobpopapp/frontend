<div class="billing-address-form card p-4 shadow-sm">
  <h3>Billing Information</h3>
  <form (ngSubmit)="saveAddress()" #form="ngForm">
    <div class="row mb-3">
      <div class="col-md-6 mb-2">
        <label>Email Address</label>
        <input
          type="email"
          class="form-control"
          [(ngModel)]="billingAddress.email_address"
          name="email_address"
          required
        />
      </div>
      <div class="col-md-6 mb-2">
        <label>Phone Number</label>
        <input
          type="text"
          class="form-control"
          [(ngModel)]="billingAddress.phone_number"
          name="phone_number"
        />
      </div>
    </div>
    <div class="row mb-3">
      <div class="col-md-4 mb-2">
        <label>First Name</label>
        <input
          type="text"
          class="form-control"
          [(ngModel)]="billingAddress.first_name"
          name="first_name"
        />
      </div>

      <div class="col-md-4 mb-2">
        <label>Last Name</label>
        <input
          type="text"
          class="form-control"
          [(ngModel)]="billingAddress.last_name"
          name="last_name"
        />
      </div>
    </div>
    <div class="row mb-3">
      <div class="col-md-6 mb-2">
        <label>Address Line 1</label>
        <input
          type="text"
          class="form-control"
          [(ngModel)]="billingAddress.line_1"
          name="line_1"
        />
      </div>
    </div>
    <div class="row mb-3">
      <div class="col-md-4 mb-2">
        <label>City</label>
        <input
          type="text"
          class="form-control"
          [(ngModel)]="billingAddress.city"
          name="city"
        />
      </div>
      <div class="col-md-4 mb-2">
        <label>State</label>
        <input
          type="text"
          class="form-control"
          [(ngModel)]="billingAddress.state"
          name="state"
        />
      </div>
      <div class="col-md-4 mb-2">
        <label>Country Code</label>
        <input
          type="text"
          class="form-control"
          [(ngModel)]="billingAddress.country_code"
          name="country_code"
        />
      </div>
    </div>
    <div class="row mb-3">
      <div class="col-md-6 mb-2">
        <label>Postal Code</label>
        <input
          type="text"
          class="form-control"
          [(ngModel)]="billingAddress.postal_code"
          name="postal_code"
        />
      </div>
      <div class="col-md-6 mb-2">
        <label>Zip Code</label>
        <input
          type="text"
          class="form-control"
          [(ngModel)]="billingAddress.zip_code"
          name="zip_code"
        />
      </div>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="loading">
      Save Billing Address
    </button>
    <div *ngIf="success" class="alert alert-success mt-3">
      Billing address saved successfully!
    </div>
    <div *ngIf="error" class="alert alert-danger mt-3">{{ error }}</div>
    <div *ngIf="loading" class="mt-3">
      <span class="spinner-border spinner-border-sm"></span> Saving...
    </div>
  </form>
</div>
